<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Document</title>
</head>

<body>
    <div class="container w-50 center">
        <div class="row">
            <div class="col">
                <h3>Edit Profile</h3>
            </div>
            <hr>
            <div class="row">
                <div class="col col-3 text-center"><img src="..."></div>
                <div class="col col-9">
                    <div class="row">
                        <div class="col">
                            <p class="bg-secondary w-80 m-0 mb-4 p-1">Strive Student</p>
                            <div class="d-flex flex-column">
                                <label class="text-secondary fw-bold">Lanaguage:</label>
                                <select>
                                    <option selected>English</option>
                                    <option>Italian</option>
                                    <option>Deutsch</option>
                                </select>
                            </div>
                            <hr>
                            <div class="row">

                                <div class="col">
                                    <p class="text-secondary fw-bold">Maturity Settigns</p>
                                    <p id="maturity" class="bg-secondary w-40 m-0 mb-4 p-1 fw-1 w-50 text-center">
                                        ALL MATURITY RATINGS</p>
                                    <p>Show titles of <span class="fw-bold">all maturity ratings</span> for
                                        this profile
                                    </p>
                                    <button class="text-bg-dark py-1 px-4 border border-secondary">EDIT</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">

                                <div class="col">
                                    <p class="text-secondary fw-bold">Autoplay Controls</p>
                                    <input type="checkbox"><label>Autoplay next episode in a serie on all
                                        device</label><br>
                                    <input type="checkbox"><label>Autoplay while browsing on all device</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="row  ">
                <div class="col d-flex justify-content-around" id="buttonGroup">
                    <button class="btn btn-light">SAVE</button>
                    <button class="btn btn-dark">CANCEL</button>
                    <button class="btn btn-dark">DELETE PROFILE</button>
                </div>
            </div>
</body>

</html>
